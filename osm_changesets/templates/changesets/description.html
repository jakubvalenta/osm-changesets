<p class="my-1 italics">
  {{ changeset.created_at|date:"j M Y H:i" }}
  (<a
     href="{{ changeset.osm_url }}"
     title="Go to changeset {{ changeset.id }} at openstreetmap.org"
     target="_blank"
     rel="noreferrer"
   >OSM&#8599;</a>)
</p>
<img
  src="{% url 'svg' changeset.id %}"
  alt="Map of OpenStreetMap changeset {{ changeset.id }}"
/>
